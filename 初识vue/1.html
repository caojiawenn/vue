<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>初识</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>hello {{name}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false // 关闭以阻止 vue 在启动时生成生产提示。
    // 创建Vue实例
    new Vue({
      el:'#root', // 当前Vue为哪个容器服务，值通常为CSS选择器字符串
      // 数据供el所指定的容器去使用
      data:{
        name:'222'
      }
    })
  </script>

</body>

</html>
